version: 2
jobs:
  build:
    docker:
      - image: ubuntu:18.04
    steps:
      - run:
          name: Update apt
          command: apt-get update
      - run:
          name: Fix sudo
          command: apt-get install -y sudo && rm -rf /var/lib/apt/lists/*
      - run:
          name: Install curl
          command: apt-get install -y curl
      - run:
          name: Install dotfiles
          command: curl -fsSL https://raw.githubusercontent.com/gufranco/dotfiles/master/install.sh | bash
